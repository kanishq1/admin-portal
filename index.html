<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Admin Portal
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="top2">
        <label>ADMIN PORTAL</label>
        <nav>
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Your account</a></li>
            </ul>
        </nav>
    </div>
    <div class=table>
        <div class="dash">
            <br>
            <label id="dashl">Admin Panel Dahboard</label>
            <hr>
            <img src="1.png" alt="your image here" class="img">
            <nav class ="dashitem">
                <ul>
                    <li>Your Name</li>
                    <li>Designation</li>
                    <li>Department</li>
                    <br>
                    <br>
                    <a href="page1.html">SHOW EVENTS</a>
                </ul>
            </nav>
        </div>
        <table class="event">
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit1();" autocomplete="off">
                    <div>
                        <label>Name</label><label class="validation-error hide" id="NameValidationError">This field is required.</label>
                        <input type="text" name="Name" id="Name">
                    </div>
                    <div>
                        <label>From</label>
                        <input type="date" name="fromdate" id="fromdate">
                    </div>
                    <div>
                        <label>Till</label>
                        <input type="date" name="tilldate" id="tilldate">
                    </div>
                    <div>
                        <label>Organisation</label>
                        <input type="text" name="Organisation" id="Organisation">
                    </div>
                    <div>
                        <label>Expiration</label>
                        <input type="date" name="exp" id="exp">
                    </div>
                    <div>
                        <label>is_Expired</label>
                        <br>
                        <input type="radio" name="isexp" id="isexp" value="Yes"> YES
                        <input type="radio" name="isexp" id="isexp" value="No"> NO
                    </div>
                    <br>
                    <div>
                        <button type="button" onclick="addevent()">Add SubEvent</button>                  
                    </div>

                    <div  class="form-action-buttons">
                        <input type="submit" value="Add Event">
                    </div>
                    
                </form>
            </td>
        </table>
            
        <table id="subevent1">
        <td>
            <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                <div>
                    <label>Name</label><label class="validation-error hide" id="NameValidationError">This field is required.</label>
                    <input type="text" name="subName" id="subName">
                </div>
                <div>
                    <label>Discription</label>
                    <input type="text" name="desc" id="desc">
                </div>
                <div>
                    <label>Price</label>
                    <input type="text" name="price" id="price">
                </div>
                <div>
                    <label>Sizes</label>
                    <br>
                    <input type="checkbox" name="size" id="size" value="S"> S
                    <input type="checkbox" name="size" id="size" value="M"> M
                    <input type="checkbox" name="size" id="size" value="L"> L
                    <input type="checkbox" name="size" id="size" value="XL"> XL
                    <input type="checkbox" name="size" id="size" value="XXL"> XXL
                </div>
                <br>

                <div>
                    <label>Tshirt</label>
                    <br>
                    <input type="radio" name="tshirt" id="tshirt" value="Yes"> Yes
                    <input type="radio" name="tshirt" id="tshirt" value="No"> No
                    
                </div>

                <div  class="form-action-buttons">
                    <input type="submit" value="Add SubEvent">
                </div>
            </form>
        </td>
        </table>

        
    </div>
        
    
    <script src="script.js"></script>

</body>

</html>
